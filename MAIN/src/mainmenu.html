<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper - Main Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 50%, #8B5CF6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .menu-container {
            text-align: center;
            z-index: 10;
            animation: menuAppear 1.5s ease-out;
        }

        .menu-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.8));
            animation: logoFloat 3s ease-in-out infinite alternate;
        }

        .menu-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #FFFFFF;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }

        .menu-btn {
            padding: 15px 30px;
            background: var(--surface-dark);
            border: 1px solid var(--primary-purple);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn:hover {
            background: var(--primary-purple);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .menu-btn.primary {
            background: var(--primary-purple);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .menu-btn.primary:hover {
            background: var(--light-purple);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.5);
        }

        @keyframes menuAppear {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoFloat {
            0% { transform: translateY(-5px); }
            100% { transform: translateY(5px); }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="../assets/juniper.png" alt="Juniper Logo" class="menu-logo">
        <h1 class="menu-title">Juniper</h1>
        <div class="menu-buttons">
            <button class="menu-btn primary" onclick="startApplication()">Start Organizing</button>
            <button class="menu-btn" onclick="showSettings()">Settings</button>
            <button class="menu-btn" onclick="showAbout()">About</button>
            <button class="menu-btn" onclick="exitApplication()">Exit</button>
        </div>
    </div>

    <script>
        function startApplication() {
            window.electronAPI?.loadMainApp?.();
        }

        function showSettings() {
            // TODO: Implement settings modal
            console.log('Settings coming soon...');
        }

        function showAbout() {
            // TODO: Implement about modal
            console.log('About coming soon...');
        }

        function exitApplication() {
            window.electronAPI?.windowClose?.();
        }
    </script>
</body>
</html>
