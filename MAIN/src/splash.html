<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sample Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: none;
            animation: smoothFadeIn 2.5s ease-out;
            transform-origin: center center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        .circular-container {
            width: 490px;
            height: 490px;
            border-radius: 50%;
            background: radial-gradient(circle, #000000 0%, #0a0a0a 40%, #1a1a1a 70%, transparent 100%);
            border: 2px solid rgba(139, 92, 246, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: circularGlow 4s ease-in-out infinite alternate;
            overflow: hidden;
            clip-path: circle(245px at center);
        }

        @keyframes circularGlow {
            0% { 
                border-color: rgba(139, 92, 246, 0.05);
                box-shadow: 
                    0 0 40px rgba(139, 92, 246, 0.05),
                    inset 0 0 60px rgba(139, 92, 246, 0.02);
            }
            100% { 
                border-color: rgba(139, 92, 246, 0.15);
                box-shadow: 
                    0 0 80px rgba(139, 92, 246, 0.1),
                    inset 0 0 100px rgba(139, 92, 246, 0.05);
            }
        }

        @keyframes smoothFadeIn {
            0% { 
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px) brightness(0.4);
            }
            40% {
                opacity: 0.3;
                transform: scale(0.95);
                filter: blur(5px) brightness(0.7);
            }
            80% {
                opacity: 0.8;
                transform: scale(0.98);
                filter: blur(1px) brightness(0.9);
            }
            95% {
                opacity: 0.95;
                transform: scale(0.99);
                filter: blur(0.5px) brightness(0.98);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
                filter: blur(0px) brightness(1);
            }
        }

        .window-closing {
            animation: windowClose 0.8s ease-in forwards !important;
        }

        @keyframes windowClose {
            0% { 
                opacity: 1;
                transform: scale(1);
                filter: blur(0px) brightness(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
                filter: blur(3px) brightness(0.7);
            }
            100% { 
                opacity: 0;
                transform: scale(0.8);
                filter: blur(15px) brightness(0);
            }
        }

        @keyframes crtFlicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            border-radius: 50%;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #8B5CF6;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-80px) rotate(180deg); opacity: 0.3; }
        }

        .logo-container {
            text-align: center;
            z-index: 5;
            animation: logoAppear 2s ease-out;
            transition: transform 0.1s ease-out;
            position: fixed;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
        }

        @keyframes logoAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 2rem;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.3)) 
                    drop-shadow(0 0 80px rgba(139, 92, 246, 0.2)) 
                    drop-shadow(0 0 120px rgba(139, 92, 246, 0.1));
            animation: logoFloat 4s ease-in-out infinite alternate;
            transition: transform 0.1s ease-out;
            opacity: 0.9;
        }

        @keyframes logoFloat {
            0% { transform: translateY(-10px) scale(1); }
            100% { transform: translateY(10px) scale(1.05); }
        }



        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            margin-top: -1rem;
            position: relative;
            z-index: 15;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.4), rgba(139, 92, 246, 0.6), rgba(139, 92, 246, 0.4));
            border-radius: 1px;
            transform: translateX(-100%);
            animation: loadProgress 4.5s ease-out 0.5s forwards;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
        }

        @keyframes loadProgress {
            to { transform: translateX(0); }
        }

        .logo-spin {
            animation: logoSpin 1s ease-in-out forwards !important;
        }

        @keyframes logoSpin {
            0% { transform: translateY(-10px) scale(1) rotateZ(0deg); }
            100% { transform: translateY(-10px) scale(1) rotateZ(360deg); }
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #FFFFFF;
            opacity: 0;
            animation: statusAppear 0.5s ease-out 2.5s forwards;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            z-index: 20;
            position: relative;
        }

        .status::after {
            content: '_';
            animation: blink 1s infinite;
            color: #FFFFFF;
        }

        @keyframes statusAppear {
            0% { opacity: 0; transform: translateY(5px); }
            100% { opacity: 0.8; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Generate particles */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 0.3s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.8s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.3s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.8s; }

        .pulse-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(139, 92, 246, 0.08);
            border-radius: 50%;
            animation: pulse 6s infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(2); opacity: 0; }
        }


        /* CRT TV Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .crt-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 99;
        }

        .static-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.05) 21%, rgba(255, 255, 255, 0.05) 34%, transparent 35%),
                linear-gradient(75deg, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%);
            background-size: 30px 30px, 20px 20px;
            opacity: 0.005;
            animation: staticMove 0.1s linear infinite;
            pointer-events: none;
            z-index: 98;
        }

        @keyframes staticMove {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, 0px); }
            30% { transform: translate(0px, -1px); }
            40% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, 1px); }
            60% { transform: translate(0px, 0px); }
            70% { transform: translate(-1px, 0px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(0px, 1px); }
            100% { transform: translate(-1px, 1px); }
        }
    </style>
</head>
<body>
    <div class="circular-container">
        <!-- CRT TV Effects -->
        <div class="static-noise"></div>
        <div class="crt-screen"></div>
        <div class="crt-overlay"></div>

        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="pulse-ring"></div>
        
        <div class="logo-container" id="logoContainer">
        <img src="../public/images/juniper.png" alt="Juniper Logo" class="logo" id="logo">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="status" id="status">Initializing AI services...</div>
        </div>
    </div>

    <script>
        const regularStatusTexts = [
            '> Initializing audio engine...',
            '> Loading AI analysis modules...',
            '> Connecting to database...',
            '> Starting sample processor...',
            '> Preparing workspace...',
            '> Loading user preferences...',
            '> Configuring audio drivers...',
            '> System ready'
        ];

        const rareStatusTexts = [
            '> Consulting aiden james gray...',
            '> Loading aiden james gray protocols...',
            '> aiden james gray authenticated'
        ];

        // Generate status texts with rare messages having 10% chance
        function generateStatusTexts() {
            const texts = [];
            for (let i = 0; i < 6; i++) {
                if (Math.random() < 0.1 && i > 1 && i < 5) { // Only in middle positions, 10% chance
                    const rareIndex = Math.floor(Math.random() * rareStatusTexts.length);
                    texts.push(rareStatusTexts[rareIndex]);
                } else {
                    const regularIndex = Math.floor(Math.random() * regularStatusTexts.length);
                    texts.push(regularStatusTexts[regularIndex]);
                }
            }
            return texts;
        }

        const statusTexts = generateStatusTexts();

        let currentStatus = 0;
        const statusElement = document.getElementById('status');
        const logoContainer = document.getElementById('logoContainer');
        const logo = document.getElementById('logo');

        // Parallax effect
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Parallax effect for logo (subtle movement)
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const deltaX = (mouseX - centerX) / centerX;
            const deltaY = (mouseY - centerY) / centerY;
            
            const moveX = deltaX * 12; // Max 12px movement (reduced from 20px)
            const moveY = deltaY * 12;
            
            logoContainer.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            
            // Counter-rotate logo slightly for depth effect
            const rotateX = deltaY * -1;
            const rotateY = deltaX * 1;
            
            logo.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        function updateStatus() {
            if (currentStatus < statusTexts.length) {
                statusElement.textContent = statusTexts[currentStatus];
                currentStatus++;
                setTimeout(updateStatus, 900);
            } else {
                // Wait for loading bar to complete (4.5s + 0.5s delay = 5s total)
                setTimeout(() => {
                    // Add spin animation to logo
                    logo.classList.add('logo-spin');
                    
                    // After spin completes, fade out
                    setTimeout(() => {
                        document.body.classList.add('window-closing');
                        setTimeout(() => {
                            window.electronAPI?.closeSplash?.();
                        }, 800); // Wait for fade out animation to complete
                    }, 1000); // Wait for spin to complete
                }, 500); // Wait a bit after loading bar completes
            }
        }


        setTimeout(updateStatus, 1500);
    </script>
</body>
</html>
